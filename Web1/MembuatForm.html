<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Tag Image</title>
</head>
<body>
    <form>
        Control form yg digunakan
        </form>
    </body>
<h1>Control Text Box</h1>
<form>
    <table>
        <tr>
            <td><label for="nama">Nama</label></td>
            <td>:<input type="text" size="20" name="nama"/></td>
        </tr>
        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td>: <input type="text" size="40" name="alamat"/></td>
        </tr>
    </table>
</form>
<hr>
<h1>Control Text Area</h1>
<form>
    <label for="msg">Message</label><br/>
    <textarea name="msg" cols="20" rows="4"></textarea>
</form>
<hr>
<h1>Control List Box</h1>
<h3>List box 1</h3>
<form>
    <label for="program">Program :</label>
    <select name="program" id="program" size="3">
        <option value="">Pilih Program</option>
        <option value="Web Arsitektur">Web Arsitektur</option>
        <option value="Mastering CMS">Mastering CMS</option>
        <option value="Print Design">Print Design</option>
        <option value="Multimedia dan Animasi">Multimedia
Animasi</option>
    </select>
</form>
<hr>
<h3>List box 2</h3>
<form>
    <label for="program">Program :</label>
    <select name="program" id="program">
        <option value="">Pilih Program</option>
        <option value="Web Arsitektur">Web Arsitektur</option>
        <option value="Mastering CMS">Mastering CMS</option>
        <option value="Print Design">Print Design</option>
        <option value="Multimedia dan Animasi">Multimedia
Animasi</option>
    </select>
</form>
<hr>
<h1>Control Radio Button</h1>
<form>
    Jenis Kelamin:
    <input type="radio" name="jkl" id="pria" value="Pria"/>
    <label for="pria">Pria</label>
    <input type="radio" name="jkl" id="wanita" value="Wanita"/>
    <label for="wanita">Wanita</label>
</form>
<hr>
<h1>Control Check Box</h1>
<form>
        <h3>Hoby : </h3>
        <input type="checkbox" name="hoby[]" id="bacabuku" value="Baca
    Buku"/><label for="bacabuku">Baca Buku</label>
        <input type="checkbox" name="hoby[]" id="olahraga" value="Olah
    Raga"/><label for="olahraga">Olah Raga</label>
        <input type="checkbox" name="hoby[]" id="maingame" value="Main
    Game"/><label for="maingame">Main Game</label>
        <input type="checkbox" name="hoby[]" id="hiking" value="hiking"/><label
for="hiking">Hiking</label>
</form>
<hr>
<h1>Control Password Box, Submit dan Reset Button</h1>
<form>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"/>
    <br/><br/>
    <input type="submit" name="submit" value="Submit"/>
    <input type="reset" name="reset" value="Reset"/>
    </form>
</body>
</html>
