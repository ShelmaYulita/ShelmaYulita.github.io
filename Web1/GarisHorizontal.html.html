<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Garis</title>
</head>
<body>
    <h1 align="right">ini adalah garis kanan</h1>
    <hr align="right" width="60%" height="1px" color="#FF000"
    size="3">

    <h1 align="left">ini adalah garis kiri</h1>
    <hr align="left" width="60%" height="1px" color="#FF5151"
    size="3">

    <h1 align="center">ini adalah garis tengah</h1>
    <hr align="center" width="60%" height="1px" color="#88E0EF"
    size="3">

</body>
</html>
